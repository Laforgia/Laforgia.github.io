
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guy Eduardo Laforgia - Portfólio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <img src="intro.gif" alt="Intro GIF" />
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content" style="display: none;">
    <!-- Menu -->
    <header>
      <nav>
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#experiencias">Experiências</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#mensagem">Me mande uma mensagem</a></li>
        </ul>
      </nav>

      <!-- Foto abaixo do menu -->
      <div id="foto-perfil">
        <img src="foto.jpg" alt="Foto de Guy Eduardo Laforgia" />
      </div>
    </header>

    <!-- Seções -->
    <section id="sobre" class="section">
      <h2>Sobre</h2>
      <p>Sou um profissional de Tecnologia da Informação com ampla experiência em infraestrutura, segurança e gestão de TI.</p>
    </section>

    <section id="mensagem" class="section">
      <h2>Me mande uma mensagem</h2>
      <form action="https://formsubmit.co/guylaforgiaserverlabs@outlook.com" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="contato" class="section">
      <img src="whatsapp.png" class="icon" alt="WhatsApp">
      <a href="https://wa.me/551399999999" target="_blank">WhatsApp</a>
      <p>
        <img src="linkedin.png" class="icon" alt="LinkedIn">
        <a href="https://linkedin.com/in/guyeduardo" target="_blank">LinkedIn</a>
      </p>
    </section>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 4000);
  </script>
</body>
</html>
